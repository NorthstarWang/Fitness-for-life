<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
    {% include '_includes/_head.html' %}
    <!--begin::Page Custom Styles(used by this page)-->
    <link href="{{ url_for('static', filename='assets/css/pages/login/login-2.css') }}" rel="stylesheet" type="text/css"/>
    <title>Healthier | Change Password</title>
    <!--end::Page Custom Styles-->
</head>
<!--end::Head-->
<!--begin::Body-->
<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled page-loading">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="login login-2 d-flex flex-column flex-column-fluid bg-white position-relative overflow-hidden">
        <!--begin::Header-->
        <div class="login-header py-10 flex-column-auto">
            <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-between">
                <style>
                    .healthier-title {
                        transition: transform .5s;
                    }

                    .healthier-title:hover {
                        transition: transform .5s;
                        transform: scale(1.2);
                    }
                </style>
                <!--begin::Logo-->
                <a href="{{ url_for("main.index") }}" class="display5-lg font-weight-bolder flex-column-auto py-5 py-md-0 healthier-title"> <img alt="Logo" src="{{ url_for('static', filename='assets/media/logos/icon.png') }}" class="h-65px"/> </a>
                <!--end::Logo-->
                <span class="text-muted font-weight-bold font-size-h4">New Here?
						<a href="javascript:;" id="kt_login_signup" class="text-primary font-weight-bolder">Create an Account</a></span>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="login-body d-flex flex-column-fluid align-items-stretch justify-content-center">
            <div class="container row">
                <div class="col-lg-6 d-flex align-items-center">
                    <!--begin::Signin-->
                    <div class="login-form">
                        <!--begin::Form-->
                        <form class="form w-xxl-550px rounded-lg p-20" novalidate="novalidate" id="change_password_form">
                            <!--begin::Title-->
                            <div class="pb-13 pt-lg-0 pt-5">
                                <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Change Password</h3>
                            </div>
                            <!--begin::Title-->
                            <!--begin::Form group-->
                            <div class="form-group">
                                <label class="font-size-h6 font-weight-bolder text-dark">Password</label> <input class="form-control form-control-solid h-auto p-6 rounded-lg" type="password" id="change_password_pwd" name="pwd" autocomplete="off"/>
                            </div>
                            <!--end::Form group-->
                            <!--begin::Form group-->
                            <div class="form-group">
                                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Confirm Password</label>
                                <input class="form-control form-control-solid h-auto p-6 rounded-lg" type="password" id="change_password_cpwd" name="cpwd" autocomplete="off"/>
                            </div>
                            <!--end::Form group-->
                            <!--begin::Action-->
                            <div class="pb-lg-0 pb-5">
                                <button type="button" id="change_password_submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Sign In
                                </button>
                            </div>
                            <!--end::Action-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Signin-->
                </div>
                <div class="col-lg-6 bgi-size-contain bgi-no-repeat bgi-position-y-center bgi-position-x-center min-h-150px mt-10 m-md-0" style="background-image: url({{ url_for('static', filename='assets/media/svg/illustrations/accomplishment.svg') }})"></div>
            </div>
        </div>
        <!--end::Body-->
    </div>
    <!--end::Login-->
</div>
<!--end::Main-->{% include '_includes/_scripts.html' %}
</body>
<!--end::Body-->
<script src="{{ url_for('static', filename='assets/js/blockUI.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/login.js') }}"></script>
<script>
    $(document).ajaxStop($.unblockUI);
    // Class Initialization
    jQuery(document).ready(function () {
        ChangePassword('{{ url_for("account.change_password") }}', '{{ id }}', '{{ url_for("main.index",notify="Your account password has been changed, please sign in using the new password.") }}')
    });

</script>
</html>
